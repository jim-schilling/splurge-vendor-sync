name: CI - OS Matrix

on:
  push:
    branches: [ main, 'bugfix/*', 'release/*', 'release/**', 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
        shell: bash

      - name: Run tests
        run: |
          pytest -q
        shell: bash
